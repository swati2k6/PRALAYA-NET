# PRALAYA-NET Render Configuration - Root Level
# Points to backend directory

services:
  - type: web
    name: PRALAYA-NET
    env: python
    pythonVersion: "3.12"
    buildCommand: cd backend && pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: NASA_API_KEY
        value: <your_key_here>
      - key: DATA_GOV_KEY
        value: <your_key_here>
      - key: OPENWEATHER_API_KEY
        value: <your_key_here>
      - key: PORT
        value: 8000
      - key: DEMO_MODE
        value: "true"
    plan: starter
    region: oregon
    healthCheckPath: /health
    autoDeploy: true

