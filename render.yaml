# PRALAYA-NET Root Render Configuration
# Points to backend directory

services:
  - type: web
    name: PRALAYA-NET-Backend
    repo: https://github.com/yourusername/PRALAYA-NET
    branch: main
    env: python
    pythonVersion: "3.12"
    buildCommand: |
      cd backend && pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: NASA_API_KEY
        value: ""
      - key: DATA_GOV_KEY
        value: ""
      - key: OPENWEATHER_API_KEY
        value: ""
      - key: PORT
        value: 8000
      - key: DEMO_MODE
        value: "true"
    plan: starter
    region: oregon
    healthCheckPath: /health
    autoDeploy: true

