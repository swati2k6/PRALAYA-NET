# PRALAYA-NET Demo Netlify Configuration

[build]
  # Build command
  command = "npm run build"
  
  # Build directory
  publish = "dist"
  
  # Base directory
  base = "/"
  
  # Node.js version
  node_version = "18"

[build.environment]
  # Production API URL - Update this to your deployed backend URL
  REACT_APP_API_URL = "https://pralaya-net-demo.onrender.com"
  REACT_APP_WS_URL = "wss://pralaya-net-demo.onrender.com"
  
  # Demo mode settings
  REACT_APP_DEMO_MODE = "true"
  REACT_APP_AUTO_REFRESH = "true"
  REACT_APP_DEBUG = "false"

[[redirects]]
  # Redirect all routes to the main app
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  # Production-specific settings
  command = "npm run build && cp _redirects /dist/"
