services:
  # Demo Web Service
  type: web
  name: pralaya-net-demo
  env: python
  buildCommand: pip install -r requirements_simple.txt
  startCommand: python demo_main.py
  
  # Environment variables
  environment:
    - PYTHON_VERSION=3.11
    - PORT=10000
    - HOST=0.0.0.0
    - DEMO_MODE=true

# Render Configuration
  plan: starter
  region: oregon
  healthCheckPath: /health
  autoDeploy: true

# Build Configuration
build:
  dockerfilePath: ./Dockerfile.demo

# Resource Limits
resources:
  units: 1
  memory: 512Mi
  cpu: 0.5
