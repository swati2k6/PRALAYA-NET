# PRALAYA-NET Backend - Render Deployment Configuration
# Python 3.12 - Optimized for stability and compatibility

services:
  # Production Web Service
  - type: web
    name: PRALAYA-NET
    env: python
    pythonVersion: "3.12"  # Python 3.12 for better package compatibility
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: NASA_API_KEY
        value: <your_key_here>
      - key: DATA_GOV_KEY
        value: <your_key_here>
      - key: OPENWEATHER_API_KEY
        value: <your_key_here>
      - key: PORT
        value: 8000
      - key: DEMO_MODE
        value: "true"
      - key: PYTHONUNBUFFERED
        value: "1"
    plan: starter
    region: oregon
    healthCheckPath: /health
    autoDeploy: true

